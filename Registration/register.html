<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Pay | Registration</title>
    <link rel="icon" type="image/png" href="../Icon.png">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Welcome to<br><span>E-Pay</span></h1>
            <p>Pay Smart, Pay Easy</p>
            <div class="Login-prompt">
                <p>Already have an account ?</p>
                <a href="../Login/login.html" class="cta-button">Login</a>
            </div>
        </div>
        <div class="white-shape"></div>
        <div class="form-container">
            <h2>Register Your Account</h2>
            <form>
                <div class="Name">
                    <input type="text" placeholder="Full Name *" required>
                </div>
                <div class="Number">
                    <input type="email" placeholder="E-mail *" required>
                </div>
                <div class="mail">
                    <input type="tel" placeholder="Mobile.No *" required>
                </div>
                <div class="search">
                    <select id="select-state" required>
                        <option value="" disabled selected>---- NEA Counter ---- </option>
                        <option value="">Achham</option>
                    </select>
                </div>
                <div class="cs-id">
                    <input type="text" placeholder="Customer ID *" required>
                </div>
                <div class="passw">
                    <input type="password" id="password" placeholder="Password *" required>
                    <span class="toggle-password" onclick="togglePassword()">ðŸ™ˆ</span>
                </div>
                <div class="sc">
                    <input type="text" placeholder="Password *" required>
                </div>
                <div class="confirm">
                    <input type="password" id="confirm-password" placeholder="Confirm Password *" required>
                    <span class="toggle-password" onclick="toggleConfirmPassword()">ðŸ™ˆ</span>
                </div>
                <div class="gender-group">
                    <label>
                        <input type="radio" name="gender" value="Male" required> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Female" required> Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Other" required> Other
                    </label>
                </div>                
                <div class="submit">
                    <button type="submit" class="cta-button2">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
