<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Pay | Login</title>
    <link rel="icon" type="image/png" href="../Icon.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="../Icon.png" alt="icon" class="logo">
                <h1>E-<span>Pay</span></h1>
            </div>
            <form action="#" method="post">
                <div class="input">
                    <label for="username">Username</label>
                    <input type="email" name="username" id="username" placeholder="Enter your Email" required>
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" name="password" id="password" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePassword()">ðŸ™ˆ</span>
                    </div>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div class="Forgot-password">
                <a href="#">Forgot Password</a>
            </div>
            <div class="register-link">
                <p>New to E-Pay? <a href="../Registration/register.html">Register Now</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var icon = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.textContent = "ðŸ‘€";
            } else {
                passwordField.type = "password";
                icon.textContent = "ðŸ™ˆ";
            }
        }
    </script>
</body>
</html>
